<!doctype html>
<html>
	<head>
		<title>회원가입</title>
		<meta name="description" content="허정민의 문서">
		<link href="style.css" rel="stlyesheet" type"text/css" />
		<style>
			.main {
				font-size: 60px;
				font-weight: bold;
			}			
			.kind {
				font-size: 40px;
				font-weight: 300;
			}
			.input{
				width: 80px;
				height: 30px;
				font-size: 1px;
			}
			.button {
				font-size: 40px;
				display: flex;
				margin-left: auto;
			}
		</style>
	</head>
	<body>
		<div class = "main">
			<div class = "title">
				회원가입
			</div>
		<table>
			<tbody>
				<tr>
				<td><div class= "kind">이름</td>
				<td><div class= "input"><input type="text"></div></div></td>
				</tr>
				<tr>
				<td><div class= "kind">	학번    </td>
				<td><div class= "input"><input type="text"></div></div></td>
				</tr>
				<tr>
				<td><div class= "kind">	비밀번호  </td>
				<td><div class= "input"><input type="text"></div></td>
				</tr>
				<tr>
				<td><div class= "kind">	전화번호  </td>
				<td><div class= "input"><input type="text"></div></td>
				</tr>
				<tr>
				<td><div class= "kind">	이메일   </td>
				<td><div class= "input"><input type="text"></div></td>
				</tr>
				<tr>
				<td><div class= "kind">	직업     </td>
				<td><div class= "input"><input type="text"></div></td>
				</tr>
				<tr>
				<td><div class= "kind">	가입동기  </td>
				<td><textarea rows="10" cols="40"></textarea></td>
				</tr>
				<tr>
				<td><div class = "button">	<button style="padding: 20px 60px 20px 60px;">가입신청</button></div></td>
				</tr>
			</tbody>	
		</table>			
	</body>
</html>
