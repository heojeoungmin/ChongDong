function getBoardList() {
	
	$.ajax({
		type:'post',
		url: '/getBoardList.do',
		data: JSON.stringify({test:"test"}),
		contentType: "application/json;charset=utf-8",
		success: function(result){
			//들고오면 테이블에 뿌리기
			console.log(result);
			
			console.log(result.boardList[0].content);

		}
		,
		error: function(result){	                                     
		},
		complete: function(){
			console.log("hil");

}
